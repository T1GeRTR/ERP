<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>User List</h1>
<div>
    <div class="container">
        <table>
            <tr>
                <td bgcolor="#bfbfbf" class="td-name"></td>
                <td bgcolor="#bfbfbf" th:each="day: ${days}">
                    <p th:utext="${day}">id</p>
                </td>
                <td bgcolor="#bfbfbf" style="font-size: 25px"><p>Î£</p></td>
            </tr>
            <form action="#" th:action="@{/user/}" th:object="${users}" method="post">
            <tr th:each="user, itemStat : *{userList}" class="tr-hours">
                <td bgcolor="#bfbfbf" th:utext="${user.lastname} + ' ' + ${user.firstname}">...</td>
                <td th:each="day, itemStat1 : *{userList[__${itemStat.index}__].hours}">
                    <div class="div-save" th:if="${day.saved}">
                        <input id="hours" type="number" th:field="*{userList[__${itemStat.index}__].hours[__${itemStat1.index}__].hours}" th:value="${day.hours}"
                               th:if="${day.hours == 0}">
                        <input id="hours" type="number" th:field="*{userList[__${itemStat.index}__].hours[__${itemStat1.index}__].hours}" th:value="${day.hours}"
                               th:if="${day.hours < 8} AND ${day.hours > 0}" class="input-lower8">
                        <input id="hours" type="number" th:field="*{userList[__${itemStat.index}__].hours[__${itemStat1.index}__].hours}" th:value="${day.hours}"
                               th:if="${day.hours == 8}" class="input8">
                        <input id="hours" type="number" th:field="*{userList[__${itemStat.index}__].hours[__${itemStat1.index}__].hours}" th:value="${day.hours}"
                               th:if="${day.hours > 8}" class="input-upper8">
                    </div>
                    <div class="div-not-save" th:if="${not day.saved}">
                        <input id="hours" type="number" th:field="*{userList[__${itemStat.index}__].hours[__${itemStat1.index}__].hours}" th:value="${day.hours}"
                               th:if="${day.hours == 0}">
                        <input id="hours" type="number" th:field="*{userList[__${itemStat.index}__].hours[__${itemStat1.index}__].hours}" th:value="${day.hours}"
                               th:if="${day.hours < 8} AND ${day.hours > 0}" class="input-lower8">
                        <input id="hours" type="number" th:field="*{userList[__${itemStat.index}__].hours[__${itemStat1.index}__].hours}" th:value="${day.hours}"
                               th:if="${day.hours == 8}" class="input8">
                        <input id="hours" type="number" th:field="*{userList[__${itemStat.index}__].hours[__${itemStat1.index}__].hours}" th:value="${day.hours}"
                               th:if="${day.hours > 8}" class="input-upper8">
                    </div>
                    <script>
                        hours.onchange = function(){
                            hours.style.backgroundColor='red';
                        }
                    </script>
                </td>
                <td bgcolor="#bfbfbf" th:utext="${user.sumHours}"></td>
            </tr>
                <input type="submit" id="submitButton" th:value="Save">
            </form>
        </table>
    </div>
</div>
</body>
</html>
